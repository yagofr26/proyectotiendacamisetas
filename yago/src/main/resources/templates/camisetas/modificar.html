<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
 body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    background: url(https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_1300,h_866/https://afentd.com/wp-content/uploads/2020/02/60968142-football-field-or-soccer-field-pattern-and-texture-abstract-soccer-field-or-football-field-backgroun.jpg);
    background-size: cover;
    background-attachment: fixed;
}

* {
    box-sizing: border-box;
}

.contenedor {
    width: 100%;
    padding: 15px;
}

.formulario {
    background: #fff;
    margin-top: 150px;
    padding: 3px;
}

h1 {
    text-align: center;
    color: #1a2537;
    font-size: 40px;
}

input[type="text"],
input[type="password"] {
    font-size: 20px;
    width: 82%;
    padding: 10px;
    border: none;
}

.input-contenedor {
    margin-bottom: 15px;
    border: 1px solid #aaa;
}

.icon {
    min-width: 50px;
    text-align: center;
    color: #999;
}

.button {
    border: none;
    width: 100%;
    color: white;
    font-size: 20px;
    background: #1a2537;
    padding: 15px 20px;
    border-radius: 5px;
    cursor: pointer;
}

    .button:hover {
        background: cadetblue;
    }

p {
    text-align: center;
}

.link {
    text-decoration: none;
    color: #1a2537;
    font-weight: 600;
}

    .link:hover {
        color: cadetblue;
    }

@media(min-width:768px) {
    .formulario {
        margin: auto;
        width: 500px;
        margin-top: 150px;
        border-radius: 2%;
    }
}
 </style>   
</head>
<body>
<div class="row justify-content-center">
<div class="col-md-4 mt-5">
<div class="alert alert-success" th:if="${success != null}" th:text="${success}">
</div>
</div>
</div>
  <form class="formulario" th:action="@{/submit}" th:object="${camisetas}" method="post" enctype="multipart/form-data">

        <h1>Modificar</h1>
        <div class="contenedor">

           <div class="input-contenedor">
                <input type="text" name="idcamiseta" id="idcamiseta" th:field="*{idcamiseta}" placeholder="IdCamiseta">

            </div>
              
            <div class="input-contenedor">
                <input type="text" name="nombre" id="nombre" th:field="*{nombre}" placeholder="Nombre">

            </div>

            <div class="input-contenedor">
                <input type="text" name="precio" id="precio" th:field="*{precio}"  placeholder="Precio">

            </div>
            
             <div class="input-contenedor">
                <input type="file" name="file">

            </div>
            
            
            <input type="submit" value="Modificar" class="button">
        </div>
    </form>

</body>
</html>
