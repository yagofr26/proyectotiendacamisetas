<body>
 <div class="container-fluid">

        <section id="banner">

            <h1 class="bg-info text-center h1-bottom">CARRITO</h1>

        </section>
        
        </div>
        
           <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-4">
                    <div class="shopping-cart-header bg-primary text-white">
                        <h6>Producto</h6>
                       </div>
                       </div>
                       <div class="col-4">
                         <div class="shopping-cart-header bg-primary text-white">
                        <h6 class="text-truncate">Precio</h6>
                        </div>
                        </div>
                        <div class="col-4">
                         <div class="shopping-cart-header bg-primary text-white">
                        <h6>Cantidad</h6>
                        
                    </div>
                    </div>
            </div>
            
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            

            
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <a href="#" class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                            <h5 class="modal-title " id="comprarModalLabel">Compra realizada</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="bg-danger modal-body">
                            <p>Su envío lo recibirá en los próximos días</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
           


        </div>

    </section>
    
    
    <script>
    const addToShoppingCartButtons = document.querySelectorAll('.addToCart');
    addToShoppingCartButtons.forEach((addToCartButton) => {
      addToCartButton.addEventListener('click', addToCartClicked);
    });

    const comprarButton = document.querySelector('.comprarButton');
    comprarButton.addEventListener('click', comprarButtonClicked);

    const shoppingCartItemsContainer = document.querySelector(
      '.shoppingCartItemsContainer'
    );

    function addToCartClicked(event) {
      const button = event.target;
      const item = button.closest('.item');

      const itemTitle = item.querySelector('.item-title').textContent;
      const itemPrice = item.querySelector('.item-price').textContent;
      const itemImage = item.querySelector('.item-image').src;

      addItemToShoppingCart(itemTitle, itemPrice, itemImage);
    }

    function addItemToShoppingCart(itemTitle, itemPrice, itemImage) {
      const elementsTitle = shoppingCartItemsContainer.getElementsByClassName(
        'shoppingCartItemTitle'
      );
      for (let i = 0; i < elementsTitle.length; i++) {
        if (elementsTitle[i].innerText === itemTitle) {
          let elementQuantity = elementsTitle[
            i
          ].parentElement.parentElement.parentElement.querySelector(
            '.shoppingCartItemQuantity'
          );
          elementQuantity.value++;
          $('.toast').toast('show');
          updateShoppingCartTotal();
          return;
        }
      }

      const shoppingCartRow = document.createElement('div');
      const shoppingCartContent = `
      <div class="row shoppingCartItem">
            <div class="col-4">
                <div class="shopping-cart-item d-flex align-items-center h-100 border-bottom pb-2 pt-3">
                    <img src=${itemImage} class="shopping-cart-image">
                    <h6 class="shopping-cart-item-title shoppingCartItemTitle text-truncate ml-3 mb-0">${itemTitle}</h6>
                </div>
            </div>
            <div class="col-4">
                <div class="shopping-cart-price d-flex align-items-center h-100 border-bottom pb-2 pt-3">
                    <p class="item-price mb-0 shoppingCartItemPrice">${itemPrice}</p>
                </div>
            </div>
            <div class="col-4">
                <div
                    class="shopping-cart-quantity d-flex justify-content-between align-items-center h-100 border-bottom pb-2 pt-3">
                    <input class="shopping-cart-quantity-input shoppingCartItemQuantity" type="number"
                        value="1">
                    <button class="btn btn-danger buttonDelete" type="button">X</button>
                </div>
            </div>
        </div>`;
      shoppingCartRow.innerHTML = shoppingCartContent;
      shoppingCartItemsContainer.append(shoppingCartRow);

      shoppingCartRow
        .querySelector('.buttonDelete')
        .addEventListener('click', removeShoppingCartItem);

      shoppingCartRow
        .querySelector('.shoppingCartItemQuantity')
        .addEventListener('change', quantityChanged);

      updateShoppingCartTotal();
    }

    function updateShoppingCartTotal() {
      let total = 0;
      const shoppingCartTotal = document.querySelector('.shoppingCartTotal');

      const shoppingCartItems = document.querySelectorAll('.shoppingCartItem');

      shoppingCartItems.forEach((shoppingCartItem) => {
        const shoppingCartItemPriceElement = shoppingCartItem.querySelector(
          '.shoppingCartItemPrice'
        );
        const shoppingCartItemPrice = Number(
          shoppingCartItemPriceElement.textContent.replace('€', '')
        );
        const shoppingCartItemQuantityElement = shoppingCartItem.querySelector(
          '.shoppingCartItemQuantity'
        );
        const shoppingCartItemQuantity = Number(
          shoppingCartItemQuantityElement.value
        );
        total = total + shoppingCartItemPrice * shoppingCartItemQuantity;
      });
      shoppingCartTotal.innerHTML = `${total.toFixed(2)}€`;
    }

    function removeShoppingCartItem(event) {
      const buttonClicked = event.target;
      buttonClicked.closest('.shoppingCartItem').remove();
      updateShoppingCartTotal();
    }

    function quantityChanged(event) {
      const input = event.target;
      input.value <= 0 ? (input.value = 1) : null;
      updateShoppingCartTotal();
    }

    function comprarButtonClicked() {
      shoppingCartItemsContainer.innerHTML = '';
      updateShoppingCartTotal();
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
